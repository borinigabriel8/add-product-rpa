<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    <form id="formProduto">
        <label for="codigo">Código do produto</label>
        <input type="text" id="codigo" name="codigo" required />

        <label for="marca">Marca do produto</label>
        <input type="text" id="marca" name="marca" required />

        <label for="tipo">Tipo do produto</label>
        <input type="text" id="tipo" name="tipo" required />

        <label for="categoria">Categoria do produto</label>
        <input type="text" id="categoria" name="categoria" required />

        <label for="preco">Preço unitário do produto</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required />

        <label for="custo">Custo do produto</label>
        <input type="number" id="custo" name="custo" step="0.01" min="0" required />

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="3"></textarea>

        <div class="btn-container">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

    <h3>Produtos cadastrados</h3>
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>Código</th>
                <th>Marca</th>
                <th>Tipo</th>
                <th>Categoria</th>
                <th>Preço Unitário</th>
                <th>Custo</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos vão aparecer aqui -->
        </tbody>
    </table>

    <script>
        const form = document.getElementById('formProduto');
        const tabelaBody = document.querySelector('#tabelaProdutos tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // evita o envio padrão do formulário (recarregar página)

            // Pega os valores dos campos
            const codigo = form.codigo.value.trim();
            const marca = form.marca.value.trim();
            const tipo = form.tipo.value.trim();
            const categoria = form.categoria.value.trim();
            const preco = parseFloat(form.preco.value).toFixed(2);
            const custo = parseFloat(form.custo.value).toFixed(2);
            const observacoes = form.observacoes.value.trim();

            // Cria uma nova linha na tabela
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${codigo}</td>
                <td>${marca}</td>
                <td>${tipo}</td>
                <td>${categoria}</td>
                <td>R$ ${preco}</td>
                <td>R$ ${custo}</td>
                <td>${observacoes}</td>
            `;

            // Adiciona a linha na tabela
            tabelaBody.appendChild(tr);

            // Limpa o formulário para o próximo cadastro
            form.reset();
            form.codigo.focus();
        });
    </script>
</body>
</html>
